<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Journaling Space</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    #journalContainer {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: white;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: none;
    }
    .datetime {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    select {
      margin-top: 10px;
      padding: 8px;
      font-size: 16px;
      width: 100%;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Private Journaling Space</h1>

  <div id="journalContainer">
    <label for="mood">Select your mood:</label>
    <select id="mood" onchange="changeBackground()">
      <option value="neutral">Neutral</option>
      <option value="happy">Happy</option>
      <option value="sad">Sad</option>
      <option value="angry">Angry</option>
    </select>

    <textarea id="journalEntry" placeholder="Write about your day..."></textarea>

    <div class="datetime" id="dateTime"></div>

    <button onclick="submitJournal()">Submit</button>
  </div>

  <script>
    function changeBackground() {
      const mood = document.getElementById('mood').value;
      const container = document.getElementById('journalContainer');

      switch (mood) {
        case 'happy':
          container.style.background = '#fff7c2'; // yellowish
          break;
        case 'sad':
          container.style.background = '#c2d9ff'; // bluish
          break;
        case 'angry':
          container.style.background = '#ffc2c2'; // reddish
          break;
        case 'neutral':
        default:
          container.style.background = 'white';
          break;
      }
    }

    function updateDateTime() {
      const now = new Date();
      const dateTimeString = now.toLocaleString();
      document.getElementById('dateTime').textContent = "Date and Time: " + dateTimeString;
    }

    function submitJournal() {
      const entry = document.getElementById('journalEntry').value;
      const mood = document.getElementById('mood').value;
      const dateTime = document.getElementById('dateTime').textContent;

      console.log("Mood:", mood);
      console.log("Entry:", entry);
      console.log(dateTime);
      alert("Journal entry submitted! (Check console for details)");
    }

    // Initialize date/time on load
    updateDateTime();
  </script>

</body>
</html>
